<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Microphone Dialog</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Segoe UI, Arial, sans-serif;
            color: #323130;
        }

        .container {
            padding: 16px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 12px;
            color: #605e5c;
            margin-bottom: 12px;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 4px;
            border: 1px solid #0078d4;
            background: #0078d4;
            color: #fff;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
<script defer src="polyfill.js"></script><script defer src="dialog.js"></script></head>

<body>
    <div class="container">
        <div class="title" id="action-label">Microphone access</div>
        <div class="subtitle">This dialog runs in a top-level window to request browser permission.</div>
        <button id="action-button" class="btn" type="button">Request microphone</button>
        <div id="status" class="status"></div>
    </div>
</body>

</html>
